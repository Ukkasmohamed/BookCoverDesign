<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Cover</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            font-family: Arial, sans-serif;
        }

        .book-cover {
            width: 350px;
            height: 550px;
            background-image: url("sp.jpg");
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.7);
            position: relative;
            overflow: hidden;
        }

        /* Dark overlay for text readability */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
        }

        .title {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            z-index: 1;
        }

        .subtitle {
            position: absolute;
            top: 80px;
            width: 100%;
            text-align: center;
            color: #f0f0f0;
            font-size: 16px;
            z-index: 1;
        }

        .author {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 18px;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="book-cover">
        <div class="overlay"></div>

        <div class="title">SPIDER-MAN</div>
        <div class="subtitle">Into the Web</div>
        <div class="author">By Mohamed Ukkas R (25007472)</div>
    </div>

</body>
</html>
